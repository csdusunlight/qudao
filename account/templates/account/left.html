	$(function(){
        $.ajax({
            type:"get",
            url:"/coupon/get_coupon_num/",
            async:true,
            success: function (ret) {
                console.log(ret.count);
                if (ret.count > 0) {
                    $('.coupon_num').show().text(ret.count);
                } else {
                    $('.coupon_num').hide();
                }
            },
            error: function (ret){
                console.log(ret.msg);
            }
        });
    })
});
