		<div class="mui-content">
			<div id="finance_slider" class="mui-slider mui-fullscreen">

					<a class="mui-control-item" href="#item2">自建数据</a>

				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6" style="background: #92C11D;"></div>

				<!--<div class="nav">
					<span class="nav_name">项目名称</span>
					<span class="nav_list nav_num">提交手机号</span>
					<span class="nav_list nav_shenhe">审核状态</span>
					<span class="nav_list nav_operite">操作</span>
				</div>-->

				<div class="mui-slider-group">
					<div id="item1" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-table-view">
                                    <ul class="mui-table-view-left">
                                        <li class="item_line m-head"><span class="column_1 column m-head">名称/手机号</span></li>
                                    </ul>
                                    <ul class="mui-table-view-right">
                                        <li class="item_line m-head m-right">
                                            <div class="column_2 column m-head">金额/标期</div>
                                            <div class="column_3 column m-head">结算/返现</div>
                                            <div class="column_4 column m-head">日期/姓名</div>

                                        </li>
                                    </ul>
								</div>
							</div>
						</div>
					</div>
					<div id="item2" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-table-view">
                                    <ul class="mui-table-view-left">
                                        <li class="item_line m-head"><span class="column_1 column m-head">名称/手机号</span></li>
                                    </ul>
                                    <ul class="mui-table-view-right">
                                        <li class="item_line m-head m-right">
                                            <div class="column_2 column m-head">金额/标期</div>
                                            <div class="column_3 column m-head">结算/返现</div>
                                            <div class="column_4 column m-head">日期/姓名</div>
                                            <div class="column_5 column m-head">审核信息/备注</div>
                                        </li>
                                    </ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<script src="{% static 'js/mui.min.js' %}"></script>
			<script src="{%static 'js/mui.pullToRefresh.js'%}"></script>
			<script src="{%static 'js/mui.pullToRefresh.material.js'%}"></script>
			<script>
				mui.init();
				mui('.mui-slider').slider().setStopped(true);
				(function($) {
					//阻尼系数
					var deceleration = mui.os.ios ? 0.003 : 0.0009;
					$('.mui-scroll-wrapper').scroll({
						bounce: true,
						indicators: true, //是否显示滚动条
						deceleration: deceleration
					});
					$.ready(function() {
						//循环初始化所有上拉加载
						$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
							var count = 1;
							$(pullRefreshEl).pullToRefresh({
								up: {
									auto: true,
									callback: function() {
										var self = this;
										var ul_left = self.element.querySelector('.mui-table-view-left');
										var ul_right = self.element.querySelector('.mui-table-view-right');
										getList(this, ul_left, ul_right, count++, index);

									}
								}
							});
						});

						function getList(obj, ul_left, ul_right, n, index) {
							console.log(index);
							if(index == 0) {
								var url = '/restapi/investlogs/?is_official=true&user={{user.id}}';
							} else if(index == 1) {
								var url = '/restapi/investlogs/?is_official=false&user={{user.id}}';
							}
							mui.ajax(url, {
								data: {
									page: n,
									pageSize: 12,
								},
								dataType: 'json', //服务器返回json格式数据
								type: 'get', //HTTP请求类型
								timeout: 3000, //超时时间设置为10秒；
								success: function(data) {
									console.log("这是data：", data.results);
									
									if(!data.results.length) {
										obj.endPullUpToRefresh(true);
									} else {
										obj.endPullUpToRefresh(false); //参数为true代表没有更多数据了。
										//										var table = document.body.querySelector('.mui-table-view');
										for(var i in data.results) {
											var li_left = document.createElement('li');
											var li_right = document.createElement('li');
											li_left.className = 'item_line';
											li_right.className = 'item_line m-right';
											var left_html = '<div class="column_1 column"><span class="item">' + data.results[i].project_title + 
											'</span><span class="item">'+ data.results[i].invest_mobile +'</span></div>';
                                            
											var right_html = '<div class="column_2 column"><span class="item">' + data.results[i].invest_amount + '</span>' +
                                                            '<span class="item">'+data.results[i].invest_term+'</span></div>' +
                                                            '<div class="column_3 column"><span class="item">' + data.results[i].settle_amount + '</span>' +
                                                            '<span class="item">'+data.results[i].return_amount+'</span></div>' +
                                                            '<div class="column_4 column"><span class="item">' + data.results[i].date + '</span>' +
                                                            '<span class="item">'+data.results[i].invest_name+'</span></div>' +
                                                            '<div class="column_4 column"><span class="item">' + data.results[i].audit_reason + '</span>' +
                                                            '<span class="item">'+data.results[i].remark+'</span></div>';
											li_left.innerHTML = left_html;
											li_right.innerHTML = right_html;
//											ul.appendChild(li);
											ul_left.appendChild(li_left);
											ul_right.appendChild(li_right);
										}

									}
								},
								error: function(xhr, type, errorThrown) {
									console.log("没有数据")
									//没有数据 显示没有更多数据
									obj.endPullUpToRefresh(true);
								}
							});
						}

					});
				})(mui);

				mui('.mui-table-view').on('tap', '.pro_editor', function() {
					var project_id = this.getAttribute('data-id');
					var type = this.getAttribute("data-type");
					if(type == "true") {
						mui.openWindow({
							url: "/account/detail_investlog/" + project_id,
							styles: {
								top: 0,
								bottom: 0
							},
							show: {
								aniShow: 'slide-in-right',
							},
							waiting: {
								autoShow: false, //自动显示等待框
								title: '正在加载...', //等待对话框上显示的提示内容
							}
						});
					} else {
						mui.openWindow({
							url: "/account/detail_investlog/" + project_id,
							styles: {
								top: 0,
								bottom: 0
							},
							show: {
								aniShow: 'slide-in-right',
							},
							waiting: {
								autoShow: false, //自动显示等待框
								title: '正在加载...', //等待对话框上显示的提示内容
							}
						});
					}
				});
				mui('.mui-bar-nav').on('tap', '.mui-pull-left', function() {
					var Url = document.getElementById("anchor").getAttribute("href");
					mui.openWindow({
						url: Url,
						styles: {
							top: 0,
							bottom: 0
						},
						show: {
							aniShow: 'slide-in-right',
						},
						waiting: {
							autoShow: false, //自动显示等待框
							title: '正在加载...', //等待对话框上显示的提示内容
						}
					});
				});
			</script>

	</body>

</html>
