
<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>查看详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="{% static 'css/mui.min.css' %}" rel="stylesheet" />
		<script type="text/javascript" src="{% static 'js/rem.js' %}"></script>
		<style type="text/css">
			body {
				background: white;
			}
			
			table {
				color: RGB(102, 102, 102);
				font-size: 14px;
			}
			
			td {
				padding: 1rem 1.3rem;
			}
			
			.txt {
				border: 1px solid RGB(153, 153, 153);
				border-radius: 6px;
				width: 18rem;
				height: 3rem;
				line-height: 3rem;
				position: relative;
			}
			
			.btn {
				width: 7rem;
				height: 2.5rem;
				background: RGB(145, 193, 29);
				text-align: center;
				line-height: 2.5rem;
				color: white;
				border-radius: 10px;
				margin-left: 3.5rem;
			}
			.btn1{
				width: 7rem;
				height: 2.5rem;
				background: RGB(145, 193, 29);
				text-align: center;
				line-height: 2.5rem;
				color: white;
				border-radius: 10px;
				position: absolute;top: 1rem;left: 17rem;
			}
			
			.decrBox {
				width: 100%;
				height: 3rem;
				position: relative;
			}
			
			.decrBox li {
				list-style: none;
				float: left;
				width: 4rem;
				height: 3rem;
				text-align: center;
				line-height: 3rem;
				margin-left: 1rem;
				border-radius: 6px;
			}
			
			.decrBox li:nth-child(1) {
				position: absolute;
				left: -1.5rem;
			}
			
			.decrBox li:nth-child(1),
			.decrBox li:nth-child(2) {
				background: RGB(254, 191, 0);
				color: white;
			}
			
			.decrBox li:nth-child(3),
			.decrBox li:nth-child(4) {
				border: 1px solid RGB(254, 191, 0);
				color: RGB(254, 191, 0);
			}
			.ipt{
				margin-bottom: 0 !important;
				width: 18rem !important;
				height: 3rem !important;
				border-radius: 5px !important;
				font-size: 14px;
			}
			.desc{
				margin-left: 1.2rem;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<h1 class="mui-title" style="color: RGB(102,102,102);">查看详情</h1>
		</header>
		<div class="mui-content" style="background: white;">
			<form>
				<table>
					<tr>
						<td><span>项目名称</span></td>
						<td> 
							<input type="text" class="ipt" value="123" />
						</td>
					</tr>
					<tr>
						<td><span>投资日期</span></td>
						<td>
							<input type="text" class="ipt" value="123" />
						</td>
					</tr>
					<tr>
						<td><span>提交日期</span></td>
						<td>
							<span class="desc">123</span>
						</td>
					</tr>
					<tr>
						<td><span>提交手机号</span></td>
						<td>
							<input type="text" class="ipt" value="123" />
						</td>
					</tr>
					<tr>
						<td><span>投资姓名</span></td>
						<td>
							<input type="text" class="ipt" value="123" />
						</td>
					</tr>
					<tr>
						<td><span>投资标期</span></td>
						<td>
							<input type="text" class="ipt" value="123" />
						</td>
					</tr>
					<tr>
						<td><span>投资金额</span></td>
						<td>
							<input type="text" class="ipt" value="123" />
						</td>
					</tr>
					<tr>
						<td><span>审核状态</span></td>
						<td>
							<span class="desc">123</span>	
						</td>
					</tr>
					<tr>
						<td><span>结算金额</span></td>
						<td>
							<span class="desc">123</span>	
						</td>
					</tr>
					<tr>
						<td>
							<span>返现金额</span>
						</td>
						<td>
							<span class="desc">123</span>	
						</td>
					</tr>
					<tr>
						<td>
							<span>审核信息</span>
						</td>
						<td>
							<span class="desc">123</span>	
						</td>
					</tr>
					<tr>
						<td>
							<span>备注及其他</span>
						</td>
						<td>
							<input type="text" class="ipt" value="123" />
						</td>
					</tr>
					<tr>
						<td colspan="2" style="position: relative;">
							<a href="#">
								<div class="btn">
									取消
								</div>
							</a>
							<a href="#">
								<div class="btn1">
									确定
								</div>
							</a>
						</td>
					</tr>
				</table>
			</form>
		</div>

		<script src="{% static 'js/mui.min.js' %}"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
