<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="{% static 'css.mui.min.js' %}" rel="stylesheet" />
		<script type="text/javascript" src="{% static 'js/rem.js' %}"></script>
		<style>
			body {
				background: white;
			}
			
			* {
				margin: 0;
				padding: 0;
				font-family: "微软雅黑";
				font-size: 15px;
			}
			
			table {
				margin-left: 1.5rem;
				color: RGB(102, 102, 102);
			}
			
			td {
				padding: 0.5rem 1rem;
			}
			
			.ipt {
				margin-bottom: 0 !important;
				width: 25rem !important;
				height: 3rem !important;
				border-radius: 5px !important;
				font-size: 14px;
			}
			
			.numbox {
				width: 25rem;
				height: 3rem;
				border: 1px solid RGB(204, 204, 204);
				border-radius: 3px;
				position: relative;
			}
			
			.numbox input[type=text] {
				border: none;
				height: 2.5rem;
				font-size: 15px;
			}
			
			.checkbox {
				width: 1.2rem;
				height: 1.2rem;
			}
			
			.checkbox {
				width: 1.2rem;
				height: 1.2rem;
			}
			
			.btn {
				background: RGB(145, 193, 29);
				width: 14rem;
				height: 3rem;
				border-radius: 5px;
				text-align: center;
				line-height: 3rem;
				color: white;
				margin: 1.5rem 5rem;
			}
			
			.psdBox {
				width: 25rem;
				height: 3rem;
				border-radius: 5px;
				border: 1px solid RGB(204, 204, 204);
				position: relative;
			}
			
			.psdBox>input {
				font-size: 15px;
				height: 2.8rem;
				border: none;
			}
			
			.psdBox>span {
				position: absolute;
				top: 0.5rem;
				right: 1rem;
			}
		</style>
	</head>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">重置密码</h1>
	</header>
	<div class="mui-content" style="background: white;">
		<form>
			<table>
				<tr>
					<td>请输入手机号</td>
				</tr>
				<tr>
					<td>
						<input type="text" class="ipt" />
					</td>
				</tr>
				<tr>
					<td>图形验证码</td>
				</tr>
				<tr>
					<td>
						<input type="text" class="ipt" />
					</td>
				</tr>
				<tr>
					<td>验证码</td>
				</tr>
				<tr>
					<td>
						<div class="numbox">
								<input type="text" />
								<input type="button" onclick="sendCode(this)" value="获取验证码" style="height:100%;position: absolute;right: 0;top: 0;background: RGB(145,193,29);color: white;" />
							</div>
					</td>
				</tr>
				<tr>
					<td>重置密码</td>
				</tr>
				<tr>
					<td>
						<div class="psdBox">
							<input type="text" />
							<span class="mui-icon mui-icon-eye"></span>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<a href="#">
							<div class="btn">
								重置密码
							</div>
						</a>
					</td>
				</tr>
			</table>
		</form>
	</div>

	<body>
		<script src="{% static 'js/mui.min.js' %}"></script>
		<script type="text/javascript">
			mui.init()
			//获取验证码
			var clock = '';
			var nums = 60;
			var btn;
			function sendCode(thisBtn) {
				btn = thisBtn;
				btn.disabled = true; //将按钮置为不可点击
				btn.value = nums + '秒后可重新获取';
				clock = setInterval(doLoop, 1000); 
			} 
			function doLoop() {
				nums--;
				if(nums > 0) {
					btn.value = nums + '秒后可重新获取';
				} else {
					clearInterval(clock); //清除定时器
					btn.disabled = false;
					btn.value = '点击发送验证码';
					nums = 60; 
				}
			}
		</script>
	</body>

</html>
