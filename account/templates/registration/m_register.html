		<script type="text/javascript">
			mui.init()
			//发送验证码
			var clock = '';
			var nums = 60;
			var btn;
			function sendCode(thisBtn) {
				btn = thisBtn;
				btn.disabled = true; //将按钮置为不可点击
				btn.value = nums + '秒后可重新获取';
				clock = setInterval(doLoop, 1000); 
			} 
			function doLoop() {
				nums--;
				if(nums > 0) {
					btn.value = nums + '秒后可重新获取';
				} else {
					clearInterval(clock); //清除定时器
					btn.disabled = false;
					btn.value = '点击发送验证码';
					nums = 60; 
				}
			}
