								<a style="display: block;margin: 6px 0 14px;" class="mui-navigate-right" href="#">邀请人ID（选填）</a>

					</td>

	{% include "m_footer.html" %}
	<script src="{% static 'js/mui.min.js' %}"></script>
	<script type="text/javascript">
		mui.init();
		//发送验证码
		var countdown = 60;
		function settime(val) {
			console.log('验证码');
			if (countdown == 0) {
				val.removeAttribute("disabled");
				val.value = "获取验证码";
				countdown = 60;
				return;
			} else {
				val.setAttribute("disabled", true);
				val.value = "重新发送(" + countdown + ")";
				countdown--;
			}
			setTimeout(function () {
				settime(val)
			}, 1000)
		}



		function sendCode(thisBtn) {
			var phone = document.getElementById("phone").value;
			var url = "{% url 'phoneImageV' %}";
			console.log(phone);
			mui.ajax(url, {
				data: {
					"phone": phone,
					"csrfmiddlewaretoken": '{{ csrf_token }}',
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'get', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				success: function (data) {
					console.log(data)
					if (data.code == "0") {
						mui.alert("验证码发送成功");
						settime(document.getElementById("setBtn"));
					} else {
						mui.alert("验证码发送失败");
						console.log(data.message);
					}
				},
				error: function (xhr, type, errorThrown) {
					console.log("获取数据失败");
				}
			});
		}
		
		//qq验证：
		// var qqReg = /^\d{5,10}$/;
		// if (!qqReg.test(qq)) {
		// 	mui.alert("请输入正确的QQ");
		// 	return false;
		// }
		// //手机号验证：
		// var phoneReg = /^1[3456789]\d{9}$/;
		// if (!phoneReg.test(phone)) {
		// 	mui.alert("请输入正确的手机号");
		// 	return false;
		// }
		var register_url = "{% url 'register' %}";

		document.getElementById("btn").addEventListener("tap", function () {
			var phone = document.getElementById("phone").value; //手机号
			var checkNum = document.getElementById("checkNum").value; //验证码
			var pwd = document.getElementById("pwd").value;  //密码
			var qq = document.getElementById("qq").value; //qq号
			var qqName = document.getElementById("qqName").value; // qq昵称
			var invite_code = document.getElementById("invite_code").value; //邀请码
			// var introduce = document.getElementById("introduce").value;
			// var checkBox = document.getElementById("checkBox");

			if (!qq || !qqName || !phone || !checkNum || !pwd) {
				mui.alert("填写不能为空");
				return;
			}

			mui.ajax(register_url, {
				data: {
					'qq_number':qq,
					'qq_name':qqName,
					'code':checkNum,
					'mobile':phone,
					'password':pwd,
					'invite_code':invite_code
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				success: function (data) {
					console.log(data)
					if (data.code == 0) {
						mui.alert("申请成功");
					} else {
						mui.alert(data.msg);
					}
				},
				error: function (xhr, type, errorThrown) {
					console.log("数据请求错误");
				}
			});
		})



	</script>
