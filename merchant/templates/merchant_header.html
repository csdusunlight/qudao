<!--header-->
{% load staticfiles %}
</style>
<div class="header">
	<div class="bgc-333">
		<div class="headertop color-fff clearfix">
			<p class="headertop__welcome l">欢迎来到福利联盟！客服热线：0731-85586375&nbsp;&nbsp;</p>
			<ul class="r fs-0">

				{% if not user.is_authenticated %}
				<!-- <li class="d-ib"><a class="headertop__navitem link" href="{% url 'login' %}">登录</a></li> -->
				<li class="d-ib">
					<a id="login" class="headertop__navitem link">登录</a>
				</li>
				<script>
					window.onload = function() {
						document.getElementById('login').onclick = function() {
							window.location.href = '/account/login/?next=/account/';
						}

					}
				</script>
				<li class="d-ib">
					<a class="headertop__navitem link" href="{% url 'register' %}">申请</a>
				</li>
				{% else %}
				<li class="d-ib">
					<font>您好,<a class="headertop__navitem link" href="{% url 'account_index' %}">{{user.mobile}}</a></font>
				</li>
				<!--{%if user.level > 0 %}
                     （VIP{{user.level}}）
                    {%endif%}-->
				
				<li class="d-ib">
					<a class="headertop__navitem link" href="{%url 'logout' %}">退出</a>
				</li>
				{% endif %}

			</ul>
		</div>
	</div>
	<div class="headermain-box bgc-fff">
		<div class="headermain clearfix">
			<a href="{% url 'index' %}"><img src="{% static 'images/qudao-logo.png' %}" alt="福利联盟logo" class="logo l" /></a>
			<ul class="nav nav-layout l fs-0">
				<li class="nav__itembox d-ib">
					<a class="nav__item" href="{% url 'merchant:merchant_index' %}">推客中心</a>
				</li>
				<li class="nav__itembox subnav-show d-ib">
					<a class="nav__item" href="{% url 'merchant:margin_manage' %}">保证金管理</a>
				</li>
				<li class="nav__itembox subnav-show d-ib">
                    <a class="nav__item" href="{% url 'merchant:proj_manage' %}">项目管理</a>
                </li>
                <li class="nav__itembox d-ib">
                    <a class="nav__item" href="{% url 'merchant:preaudit_investlog' %}">数据管理</a>
                </li>
			</ul>
		</div>
	</div>
</div>
<!--header---end-->
