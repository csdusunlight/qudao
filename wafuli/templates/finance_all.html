				'<div class="link_right"><a class="add-project {is_on} btn m-green m-finance" data-isadd = "{is_on}" onclick = "addProject(this, {id})">添加至主页</a>' +

		} else if(userlevel == '02') {
			var data = '[results]<li class="finance">' +
				'<a class="link_left" href="{project_strategy}" target="_blank"><div class="wrapperBox"><img class="finance__img finance__item" src="{project_picture}" alt="商家logo"></div>' +

		var url = "/restapi/sub/?page={page}&pageSize={pageSize}&is_official=2";

		function pagecallback() {
			$('.add-project.true').each(function() {
				this.innerText = '取消添加';
				$(this).parent().find('.go_homepage').show()
			})
			$('.state20').text('已结束');
			$('.oneline').each(function(index, el) { //单行
				if($(this).height() > 30) {
					$(this).addClass('one-line')
					$(this).addTitle();
				}
			});
			var btns = document.querySelectorAll('.copy-link');
			var clipboard = new Clipboard(btns);

			clipboard.on('success', function(e) {
				console.log(e);
				$.prompt({
					Content: '复制成功'
				})
			});

			clipboard.on('error', function(e) {

			});
		}
		var textarray = [];

		function addProject(obj, id) {
			var flag = $(obj).data('isadd');
			console.log(flag)
			if(flag == true) {
				$.ajax({
					url: '/restapi/sub/' + id + '/',
					dataType: "json",
					type: "put",
					data: {
						'is_on': false
					},
					success: function(ret) {
						console.log('关闭');
						$(obj).data('isadd', false);
						obj.innerText = "添加至主页";
						$(obj).removeClass('true').addClass('false');
						$(obj).parent().find('.go_homepage').hide();
					},
					error: function() {
						alert("请检查网络连接");
					}
				});

			} else {
				$.ajax({
					url: '/restapi/sub/' + id + '/',
					dataType: "json",
					type: "put",
					data: {
						'is_on': true
					},
					success: function(ret) {
						console.log('开启');
						$(obj).data('isadd', true);
						obj.innerText = "已添加";
						$(obj).removeClass('false').addClass('true');
						$(obj).parent().find('.go_homepage').show();
					},
					error: function() {
						alert("请检查网络连接");
					}
				});

			}
		}

				var parent = $(this).parent(".filter-item");

				if($(parent).hasClass("invest-count")) {
					$(this).addClass("on").siblings().removeClass("on");
					invest_account = $(this).data('key');
				}

				if($(parent).hasClass("project-type")) {
					$(this).addClass("on").siblings().removeClass("on");
					project_type = $(this).data('key');
				}

				if($(parent).hasClass("project-status")) {
					$(this).addClass("on").siblings().removeClass("on");
					project_status = $(this).data('key');
				}
				newurl = url + "&project_futou=" + invest_account + "&project_type=" + project_type + "&project_state=" + project_status;
				console.log(newurl)

				$("#pagedata1").ajaxPage({
					url: newurl,
					pageId: $("#page1"),
					pageSize: 999,
					run: true,
					content: data,
					complete: pagecallback,
				});
			})

			$('.hongbao-submit').click(function() {
				var searchValue = $('.hongbao-input').val();
				var newurl2 = url + "&project_title_contains=" + searchValue;

				$("#pagedata1").ajaxPage({
					url: newurl2,
					pageId: $("#page1"),
					pageSize: 12,
					run: true,
					content: data,
					complete: pagecallback,
				});
			})
			$('.hongbao-input').on('keypress', function(e) {
				if(e.keyCode == 13) {
					var searchValue = $('.hongbao-input').val();
					var newurl2 = url + "&project_title_contains=" + searchValue;

					$("#pagedata1").ajaxPage({
						url: newurl2,
						pageId: $("#page1"),
						pageSize: 999,
						run: true,
						content: data,
						complete: pagecallback,
					});
				}
			});

		});

		function tounicode(data) {
			if(data == '') return '请输入汉字';
			var str = '';
			for(var i = 0; i < data.length; i++) {
				str += "\\u" + parseInt(data[i].charCodeAt(0), 10).toString(16);
			}
			return str;
		}
