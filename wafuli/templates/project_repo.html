	<script type="text/javascript">
		var app = new Vue({
			delimiters: ['${', '}'],
			el: '#app',
			data: {
				tableData: {},
				pageSize: 10,
				multipleSelection: [],
				checkIdList: '',
				dialogAmountVisible: false,
				dialogEditVisible: false,
				dialogData: {
					id: '',
					return_amount: '',
					zhifubao: '',
					zhifubao_name: ''
				},
				rowStyle: {
					'text-align': 'center'
				},
				page: 1,
				currentPage: 1,
				stateValue: '',
				dateValue: '',
				dateOptions: [{
					value: '',
					label: '全部'
				}, {
					value: '7',
					label: '7天内数据'
				}, {
					value: '30',
					label: '30天内数据'
				}],
				telValue: '',
				zfbValue: '',
			},
			created: function () {
				$.ajax({
					type: "get",
					url: '/restapi/investlogs/?user={{user.id}}&page=' + 1 + '&pageSize=' + 10 + '&audit_state=0',
					async: true,
					success: function (res) {
						console.log(res);
						if (res.code == 0) {
							console.log('created');
							console.log(res);
							console.log(app.tableData);
							app.tableData = res;
							console.log(app.tableData)
						} else {
							console.log(res)
						}
					}
				});
			},
			methods: {
				searchData: function () {
					app.currentPage = 1;
					app.getDataList();
				},
				resetData: function () {
					app.stateValue = '';
					app.dateValue = '';
					app.telValue = '';
					app.zfbValue = '';
					app.currentPage = 1;
					app.getDataList();
				},
				changeSelect: function (val) {
					app.currentPage = 1;
					app.getDataList();
				},
				handleSelectionChange: function (val) {
					app.checkIdList = '';
					console.log(val);
					if (val.length) {
						for (let i = 0; i < val.length; i++) {
							app.checkIdList += val[i].id + ','
						}
						app.checkIdList = app.checkIdList.slice(0, app.checkIdList.length - 1);
						console.log(app.checkIdList);
					} else {
						app.checkIdList = '';
						console.log(app.checkIdList);
					}
					this.multipleSelection = val;
				},
				handleCurrentChange: function (val) {
					console.log(app.searchKeys);
					console.log(app.stateValue);
					app.currentPage = val;
					app.getDataList();
				},
				edit: function (row) {
					console.log(row);
					app.dialogData.id = row.id;
					app.dialogData.return_amount = row.return_amount;
					app.dialogData.zhifubao = row.zhifubao;
					app.dialogData.zhifubao_name = row.zhifubao_name;
					app.dialogEditVisible = true;
				},
				editConfirm: function () {
					console.log(app.dialogData)
					$.ajax({
						type: "put",
						url: '/restapi/investlogs/' + app.dialogData.id + '/',
						data: {
							return_amount: app.dialogData.return_amount,
							zhifubao: app.dialogData.zhifubao,
							zhifubao_name: app.dialogData.zhifubao_name
						},
						async: true,
						success: function (res) {
							app.dialogEditVisible = false;
							app.getDataList();
						}
					});
				},
				badgeSelect: function (state) {
					var that = this;
					if (!app.checkIdList) {
						this.$notify.error({
							title: '错误',
							message: '请先选择要操作的数据'
						});
						return false;
					}
					this.$alert('请确认是否一键标记所选数据？', '温馨提示', {
						confirmButtonText: '确定',
						callback: function (action) {
							console.log(action);
							if (action == 'confirm') {
								$.ajax({
									type: "post",
									url: '/finance/mark_pay_state/',
									data: {
										state: state,
										ids: app.checkIdList
									},
									async: true,
									success: function (res) {
										console.log(res);
										if (res.code == 0) {
											app.getDataList();
										} else {
											that.$notify.error({
												title: '错误',
												message: res.detail
											});
										}
									}
								});
							}
						}
					});
				},
				transferSelect: function () {
					var that = this;
					console.log(app.checkIdList)
					if (!app.checkIdList) {
						this.$notify.error({
							title: '错误',
							message: '请先选择要操作的数据'
						});
						return false;
					}
					$.ajax({
						type: "post",
						url: '/finance/check_transfer/',
						async: true,
						data: {
							ids: app.checkIdList
						},
						success: function (res) {
							console.log(res);
							if (res.code == 0) {
								that.$alert('共转账 ' + res.total + ' 元，余额 ' + res.balance + ' 元', '温馨提示', {
									confirmButtonText: '确定',
									callback: function (action) {
										console.log(action);
										if (action == 'confirm') {
											$.ajax({
												type: "post",
												url: '/finance/submit_transfer/',
												async: true,
												data: {
													ids: app.checkIdList
												},
												success: function (res) {
													if (res.code == 0) {
														that.$notify({
															title: '操作成功',
															message: '成功数量：' + res.suc_num + '，失败数量：' + res.fail_num,
															type: 'success'
														});
														app.getDataList();
													} else {
														that.$notify.error({
															title: '错误',
															message: res.detail
														});
													}
												}
											});
										}
									}
								});
							} else {
								that.$notify.error({
									title: '错误',
									message: res.detail
								});
							}
						}
					});

				},
				beforeAvatarUpload: function (file) {
					console.log(file)
					this.$message('正在上传...')
				},
				handleAvatarSuccess: function (res, file) {
					var that = this;
					console.log(res);
					if (res.code == 0) {
						that.$notify({
							title: '上传成功',
							message: '成功数量：' + res.num + '条',
							type: 'success'
						});
						app.getDataList();
					} else {
						that.$notify.error({
							title: '错误',
							message: res.msg
						});
					}
				},
				handleAvatarError: function (res, file) {
					var that = this;
					that.$notify.error({
						title: '错误',
						message: '上传失败'
					});
				},
				exportExel: function () {
					var html = '<form action="' + "/finance/export_investlog/" + '" method="get" target="_self" id="postData_form">';
					html += '<input name="audit_state" type="hidden" value="0"/>';
					if (app.dateValue == 7) {
						var startTime = app.getDate(0);
						var endTime = app.getDate(7);
					} else if (app.dateValue == 30) {
						var startTime = app.getDate(0);
						var endTime = app.getDate(30);
					} else {
						var startTime = '';
						var endTime = '';
					}

					if (startTime && endTime) {
						html += '<input name="auditdate_0" type="hidden" value="' + startTime + '"/>';
						html += '<input name="auditdate_1" type="hidden" value="' + endTime + '"/>';
					}
					var pay_state = app.stateValue;
					var invest_mobile = app.telValue;
					var zhifubao = app.zfbValue;
					console.log(pay_state);
					if (pay_state) {
						html += '<input name="pay_state" type="hidden" value="' + pay_state + '"/>';
					}
					if (invest_mobile) {
						html += '<input name="invest_mobile" type="hidden" value="' + invest_mobile + '"/>';
					}
					if (zhifubao) {
						html += '<input name="zhifubao" type="hidden" value="' + zhifubao + '"/>';
					}
					html += '</form>';
					var iframe = document.getElementById('myIFrame');
					iframe.contentWindow.document.open();
					iframe.contentWindow.document.write(html);
					iframe.contentWindow.document.close();
					document.getElementById('myIFrame').contentWindow.document.getElementById('postData_form').submit();
				},
				getDataList: function () {
					var that = this;
					$.ajax({
						type: "get",
						url: '/restapi/investlogs/?user={{user.id}}&page=' + app.currentPage + '&pageSize=' + app.pageSize + '&audit_state=0' + app.searchKeys,
						async: true,
						success: function (res) {
							console.log(res);
							if (res.code == 0) {
								console.log(app.tableData);
								app.tableData = res;
								console.log(app.tableData)
							} else {
								that.$notify.error({
									title: '错误',
									message: res.detail
								});
							}
						}
					});
				},
				getDate: function (AddDayCount) {
					var dd = new Date();
					dd.setDate(dd.getDate() + AddDayCount);//获取AddDayCount天后的日期    
					var y = dd.getFullYear();
					var m = (dd.getMonth() + 1) < 10 ? "0" + (dd.getMonth() + 1) : (dd.getMonth() + 1);//获取当前月份的日期，不足10补0    
					var d = dd.getDate() < 10 ? "0" + dd.getDate() : dd.getDate();//获取当前几号，不足10补0    
					return y + "-" + m + "-" + d;
				}
			},
			computed: {
				searchKeys: function () {
					var auditdate_0;
					var auditdate_1;
					if (app.dateValue == 7) {
						auditdate_0 = app.getDate(-7);
						auditdate_1 = app.getDate(0);
					} else if (app.dateValue == 30) {
						auditdate_0 = app.getDate(-30);
						auditdate_1 = app.getDate(0);
					} else {
						auditdate_0 = '';
						auditdate_1 = '';
					}
					return '&pay_state=' + app.stateValue + '&invest_mobile=' + app.telValue + '&zhifubao=' + app.zfbValue + '&auditdate_0=' + auditdate_0 + '&auditdate_1=' + auditdate_1;
				}
			}
		})
	</script>
