{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>项目库</title>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<link rel="stylesheet" type="text/css" href="/static/css/new-common.css" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!--<script src="./header.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<style type="text/css">
		#app {
			min-width: 1310px;
			margin: 20px;
			background-color: #f5f5f5;
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
			margin: 0 auto;
		}

		.wrapper {
			width: 1310px;
			margin: 0 auto;
		}

		.pro_top {
			padding: 21px 15px;
		}

		.title {
			font-size: 18px;
			color: white;
		}

		.project_box {
			margin-top: 40px;
		}

		.pro_btm {
			padding: 22px 25px 22px 25px;
			background: white;
			font-size: 16px;
		}

		.new_project {
			background: linear-gradient(to right, #ff8c18, #ffa83d);
		}

		.project_item {
			margin-left: 15px;
		}

		.pause_project {
			background: linear-gradient(to right, #3faaff, #36c5ff);
		}

		.change_project {
			background: linear-gradient(to right, #37c17c, #20c6a0);
		}

		.searchBox {
			padding: 40px 0;
			position: relative;
		}

		..el-input__inner {
			outline: none;
		}

		.searchBar {
			width: 430px;
			height: 44px;
			padding: 2px 2px;
			background: #91c11d;
		}

		.searchBtn {
			width: 100px;
			height: 40px;
			background: url(../../../static/images/search.png) no-repeat center center;
			cursor: pointer;
			margin-left: 5px;
		}

		.hot_search {
			width: 576px;
			height: 40px;
			padding: 10px 10px;
			color: #b5b5b5;
			position: absolute;
			right: 0;
			top: 40px;
		}

		.hot_search_item {
			margin-left: 20px;
		}

		.hot_search_item:hover {
			cursor: pointer;
			color: #a5cb4b;
		}

		.all_projects_item {
			display: inline-block;
			padding: 5px 8px;
			cursor: pointer;
		}

		/* table */

		.el-table thead {
			color: #909399;
			font-weight: 100 !important;
		}

		.table-box {
			background: white;
			padding: 18px 32px;
		}

		.el-table td {
			padding: 30px 0;
		}

		.el-table th {
			background: #efefef;
		}

		.el-table tr {
			margin-top: 10px;
			transition: all 0.5 ease-in !important;
			cursor: pointer;
		}

		.el-table tr:hover {
			box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.2) !important;
		}
		.no_data{
			width: 100%;
			height: 50px;
			line-height: 70px;
			text-align: center;
			font-size: 18px;
		}
	</style>
</head>

<body>
	{% include "header.html" %}

	<div id="app">
		<div class="wrapper">
			<div class="project_box">
				<el-row :gutter="60">
					<el-col :span="7">
						<div class="grid-content bg-purple">
							<div class="pro_top new_project">
								<span class="title">新上项目</span>
							</div>
							<div class="pro_btm">
								<!-- <span class="project_item">银谷在线</span> -->
								<el-carousel height="150px">
									<el-carousel-item v-for="item in 2" :key="item">
										<h3>{{ item }}</h3>
									</el-carousel-item>
								</el-carousel>
							</div>
						</div>
					</el-col>
					<el-col :span="7">
						<div class="grid-content bg-purple" style="background: lavender">
							<div class="pro_top pause_project">
								<span class="title">结束项目</span>
							</div>
							<div class="pro_btm">
								<!-- <span class="project_item">银谷在线</span> -->
								<el-carousel height="150px">
									<el-carousel-item v-for="item in 2" :key="item">
										<h3>{{ item }}</h3>
									</el-carousel-item>
								</el-carousel>
							</div>
						</div>
					</el-col>
					<el-col :span="10">
						<div class="grid-content bg-purple" style="background: lawngreen">
							<div class="pro_top change_project">
								<span class="title">项目重要通知</span>
							</div>
							<div class="pro_btm">
								<!-- <span class="project_item">银谷在线</span> -->

							</div>
						</div>
					</el-col>
				</el-row>
				<!-- 搜索框 -->
				<div class="searchBox">
					<!-- 搜索部分 -->
					<div class="searchBar">
						<el-col :span="18">
							<div class="grid-content bg-purple">
								<el-input v-model="search_ipt" placeholder="请输入内容"></el-input>
							</div>
						</el-col>
						<el-col :span="4">
							<div class="grid-content bg-purple">
								<div class="searchBtn" @click='search_data'></div>
							</div>
						</el-col>
					</div>
					<!-- 热搜部分 -->
					<div class="hot_search">
						<label>热搜</label>
						<!-- <span class="hot_search_item">宜人贷</span>
						<span class="hot_search_item">拍拍贷</span>
						<span class="hot_search_item">点融网</span>
						<span class="hot_search_item">你我贷</span>
						<span class="hot_search_item">金融工场</span>
						<span class="hot_search_item">爱众财富</span> -->
						<el-popover placement="bottom-end" width="410" trigger="hover">
							<div class="all_projects_item">宜人贷</div>
							
							<!-- <div class="all_projects_item"></div> -->
							

							<span class="hot_search_item" slot="reference">全部项目</span>
						</el-popover>
					</div>
				</div>
				<!-- 项目部分 -->
				<div class="table-box">
					<el-table :header-cell-style="rowStyle" :row-style="rowStyle" ref="multipleTable" :data="tableData.results" style="width: 100%;">

						<el-table-column label="平台">
							<template slot-scope="scope">${ scope.row.title }</template>
						</el-table-column>
						<el-table-column label="推广标期">
							<template slot-scope="scope">${ scope.row.term }</template>
						</el-table-column>
						<el-table-column label="投资档位">
							<template slot-scope="scope">${ scope.row.display_price }</template>
						</el-table-column>
						<el-table-column label="结算价格">
							<template slot-scope="scope">${ scope.row.investrange }</template>
						</el-table-column>
						<el-table-column label="备注说明">
							<template slot-scope="scope">${ scope.row.remark }</template>
						</el-table-column>
					</el-table>
					<div class="no_data" v-show="show">没有更多数据了~</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			delimiters: ['${', '}'],
			el: '#app',
			data: {
				show:false,
				scroll: '',
				search_ipt: '',
				tableData: {},
				pageSize: 20,
				page: 1,
				multipleSelection: [],
				checkIdList: '',
				rowStyle: {
					'text-align': 'center',
				},
			},
			created: function () {
				var that = this;
				$.ajax({
					type: "get",
					url: '/restapi/projects/?state=10&is_official=2&pageSize=' + that.pageSize + '&page=' + that.page,
					async: true,
					success: function (res) {
						console.log(res.results);
						if (res.code == 0) {
							console.log('created');
							console.log(res);
							console.log(app.tableData);
							app.tableData = res;
							console.log(app.tableData)
						} else {
							console.log(res)
						}
					}
				});
				//下拉加载
				$(window).scroll(function () {
					var scrollTop = $(this).scrollTop();
					var scrollHeight = $(document).height();
					var windowHeight = $(this).height();
					if (scrollTop + windowHeight === scrollHeight) {
						var add_page = that.page ++;
						$.ajax({
							type: "get",
							url: '/restapi/projects/?state=10&is_official=2&pageSize=' + that.pageSize + '&page=' + add_page,
							async: true,
							success: function (res) {
								console.log(res.results);
								if (res.code == 0) {
									app.tableData = res;
									app.show = true;
								} else {
									console.log(res)
								}
							}
						});
					}
				})

			},
			methods: {
				getDataList: function () {
					var that = this;
					$.ajax({
						type: "get",
						url: '/restapi/projects/?state=10&is_official=2&pageSize=' + that.pageSize + '&page=' + that.page,
						async: true,
						success: function (res) {
							console.log(res.results);
							if (res.code == 0) {
								console.log(app.tableData);
								app.tableData = res;
								console.log(app.tableData)
							} else {
								that.$notify.error({
									title: '错误',
									message: res.detail
								});
							}
						}
					});
				},
				//点击搜索
				search_data:function(){
					var that = this;
					$.ajax({
						url:'/restapi/projects/?state=10&is_official=2&&search='+that.search_ipt,
						type: "get",
						async: true,
						success: function (res) {
							console.log(res.results);
							if (res.code == 0) {
								console.log(app.tableData);
								app.tableData = res;
								console.log(app.tableData)
							} else {
								that.$notify.error({
									title: '错误',
									message: res.detail
								});
							}
						}
					})
					
				}
			}
			
		})
	</script>
</body>

</html>
