{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>项目库</title>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<link rel="stylesheet" type="text/css" href="/static/css/new-common.css" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!--<script src="./header.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<style type="text/css">
		#app {
			min-width: 1310px;
			min-height: 800px;
			margin: 20px;
			background-color: #f5f5f5;
			/* box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); */
			margin: 0 auto;
			position: relative;
		}

		.wrapper {
			width: 1310px;
			margin: 0 auto;
		}

		.pro_top {
			padding: 21px 15px;
		}

		.title {
			font-size: 18px;
			color: white;
		}

		.project_box {
			margin-top: 40px;
		}

		.pro_btm {
			padding: 5px 25px;
			background: white;
			font-size: 16px;
			min-height: 240px;
		}

		.new_project {
			background: linear-gradient(to right, #ff8c18, #ffa83d);
		}

		.project_item {
			margin-left: 15px;
		}

		.end_project {
			background: linear-gradient(to right, #3faaff, #36c5ff);
		}

		.change_project {
			background: linear-gradient(to right, #37c17c, #20c6a0);
		}

		.searchBox {
			padding: 40px 0;
			position: relative;
		}

		.el-input__inner {
			outline: none;
		}

		.searchBar {
			width: 430px;
			height: 44px;
			padding: 2px 2px;
			background: #ff8c19;
		}

		.searchBtn {
			width: 100px;
			height: 40px;
			background: url(../../../static/images/search_2.png) no-repeat center center;
			cursor: pointer;
			margin-left: 5px;
		}

		.hot_search {
			width: 600px;
			height: 40px;
			padding: 10px 10px;
			color: #b5b5b5;
			position: absolute;
			right: 0;
			top: 40px;
		}

		.hot_search_item {
			margin-left: 20px;
			cursor: pointer;
		}

		.hot_search_item:hover {
			color: #fd8b18;
		}

		.all {
			color: #fd8b18;
		}

		.all_projects_item {
			display: inline-block;
			padding: 5px 8px;
			cursor: pointer;
		}

		/* table */

		.el-table thead {
			color: #909399;
			font-weight: 100 !important;
		}

		.table-box {
			background: white;
			padding: 30px 32px 0;
		}

		.el-table td {
			padding: 35px 0;
		}

		.el-table th {
			background: #efefef;
		}

		.el-table tr {
			margin-top: 10px;
			transition: all 0.5 ease-in !important;
			cursor: pointer;
		}

		.el-table tr:hover {
			box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5) !important;
		}

		.no_data {
			width: 100%;
			height: 50px;
			line-height: 55px;
			text-align: center;
			font-size: 18px;
		}

		.get_more_data{
			width: 100%;
			height: 50px;
			line-height: 55px;
			text-align: center;
			font-size: 18px;
			cursor: pointer;
		}

		.newProItem {
			border-bottom: 1px solid #efefef;
			font-size: 14px;
			padding: 5px 0;
			position: relative;
		}

		.endProItem {
			border-bottom: 1px solid #efefef;
			font-size: 14px;
			padding: 5px 0;
			position: relative;
		}

		.noticeProItem {
			font-size: 14px;
			padding: 5px 0;
			position: relative;
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
		}

		.dot {
			width: 7px;
			height: 7px;
			background: #fe9500;
			border-radius: 50%;
			display: inline-block;
		}

		.time {
			position: absolute;
			left: 135px;
		}

		.el-carousel {
			height: 240px;
		}

		.link {
			color: #91c11d;
		}

		.important_txt {
			margin-left: 10px;
		}

		.logoBox {
			vertical-align: middle;
			text-align: center;
			height: 50px;
		}

		.logoBox>img {
			width: 120px;
			height: 50px;
		}
		.back_top{
			width: 60px;
			height: 60px;
			background: #b5b5b5;
			position: fixed;right: ;
		}
		.el-table__empty-block {
			display: none !important;
		}
	</style>
</head>

<body style="opacity: 0;">
	{% include "header.html" %}

	<div id="app">
		<div class="wrapper">
			<div class="project_box">
				<el-row :gutter="60">
					<el-col :span="7">
						<div class="grid-content bg-purple">
							<div class="pro_top new_project">
								<span class="title">新上项目</span>
							</div>
							<div class="pro_btm">
								<el-carousel trigger="click" height="205px" :interval="5000" indicator-position="outside">
									<el-carousel-item v-for="item in newProject" :key="item[0].id">
										<div class="newProItem" v-for="i in item" :key="i.id">
											<span>${i.title}{{is_login}}</span>
											<label class="time">上线时间：${i.current_state_date}</label>
										</div>
									</el-carousel-item>
								</el-carousel>
							</div>
						</div>
					</el-col>
					<el-col :span="7">
						<div class="grid-content bg-purple">
							<div class="pro_top end_project">
								<span class="title">结束项目</span>
							</div>
							<div class="pro_btm">
								<el-carousel trigger="click" height="205px" :interval="5000" indicator-position="outside">
									<el-carousel-item v-for="item in endProject" :key="item[0].id">
										<div class="endProItem" v-for="i in item" :key="i.id">
											<span>${i.title}</span>
											<label class="time">结束时间：${i.current_state_date}</label>
										</div>
									</el-carousel-item>
								</el-carousel>
							</div>
						</div>
					</el-col>
					<el-col :span="10">
						<div class="grid-content bg-purple">
							<div class="pro_top change_project">
								<span class="title">项目重要通知</span>
							</div>
							<div class="pro_btm">
								<el-carousel trigger="click" height="205px" :interval="5000" indicator-position="outside">
									<el-carousel-item v-for="item in noticeProject" :key="item.id">
										<div class="noticeProItem" v-for="i in item" :key="item.id">
											<div class="dot"></div>
											<span class="important_txt">${i.content}</span>
										</div>
									</el-carousel-item>
								</el-carousel>

							</div>
						</div>
					</el-col>
				</el-row>
				<!-- 搜索框 -->
				<div class="searchBox">
					<!-- 搜索部分 -->
					<div class="searchBar">
						<el-col :span="18">
							<div class="grid-content bg-purple">
								<el-input v-model="search_ipt" placeholder="请输入内容"></el-input>
							</div>
						</el-col>
						<el-col :span="4">
							<div class="grid-content bg-purple">
								<div class="searchBtn" @click='search_data'></div>
							</div>
						</el-col>
					</div>
					<!-- 热搜部分 -->
					<div class="hot_search">
						<label>热搜：</label>
						{% for item in hot_platforms %}
						<span class="hot_search_item" @click="search_item($event,'{{item.name}}')">{{item.name}}</span>
						{% endfor %}
						<el-popover placement="bottom-end" width="800" trigger="click">
							<!-- 获取全部项目 -->
							<div class="all_projects_item" v-for='item in all_project' @click="search_all($event,item.name)">${ item.name }</div>
							<span class="hot_search_item all" slot="reference" @click='projec_all'>全部项目</span>
						</el-popover>
					</div>
				</div>
				<!-- 项目部分 -->
				<div class="table-box" v-if='"{{user.is_authenticated}}" == "True"'>
					<el-table :header-cell-style="rowStyle" :row-style="rowStyle" ref="multipleTable" :data="table_data" style="width: 100%;">
						<el-table-column label="平台">
							<template slot-scope="scope">
								<a :href="scope.row.strategy">
									<div class="logoBox">
										<img :src="scope.row.logo" />
									</div>
								</a>
							</template>
						</el-table-column>
						<el-table-column label="推广标期">
							<template slot-scope="scope">
								<a :href="scope.row.strategy">${ scope.row.term }</a>
							</template>
						</el-table-column>
						<el-table-column label="投资档位">
							<template slot-scope="scope">
								<a :href="scope.row.strategy">${ scope.row.investrange }</a>
							</template>
						</el-table-column>
						<el-table-column label="结算价格">
							<template slot-scope="scope">
								<a :href="scope.row.strategy">${ scope.row.display_price }</a>
							</template>
						</el-table-column>
						<el-table-column label="备注说明">
							<template slot-scope="scope">
								<a :href="scope.row.strategy">${ scope.row.remark }</a>
							</template>
						</el-table-column>
					</el-table>
					<div class="no_data" v-show="is_show">没有更多数据了~</div>
				</div>
				<div class="table-box" v-else>
					<el-table :header-cell-style="rowStyle" :row-style="rowStyle" ref="multipleTable" :data="table_data" style="width: 100%;">
						<el-table-column label="平台">
							<template slot-scope="scope">
								<img :src="scope.row.logo" />
							</template>
						</el-table-column>
						<el-table-column label="推广标期">
							<template slot-scope="scope">
								<a :href="scope.row.strategy">${ scope.row.term }</a>
							</template>
						</el-table-column>
						<el-table-column label="投资档位">
							<template slot-scope="scope">
								<a :href="scope.row.strategy">${ scope.row.investrange }</a>
							</template>
						</el-table-column>
						<el-table-column label="结算价格">
							<template slot-scope="scope">
								<a class="link" href="/account/login/">登陆后查看</a>
							</template>
						</el-table-column>
						<el-table-column label="备注说明">
							<template slot-scope="scope">${ scope.row.remark }</template>
						</el-table-column>
					</el-table>
					<div class="no_data" v-show="is_show">没有更多数据了~</div>
				</div>
			</div>
		</div>
		<div class='back_top'></div>
	</div>


	<script type="text/javascript">
		var app = new Vue({
			delimiters: ['${', '}'],
			el: '#app',
			data: {
				newProject: [],
				endProject: [],
				noticeProject: [],
				is_show: false,
				all_project: '',
				scroll: '',
				search_ipt: '',
				table_data: [],
				// tableData: {},
				pageSize: 10,
				page: 1,
				multipleSelection: [],
				checkIdList: '',
				rowStyle: {
					'text-align': 'center',
				},
				loadFlag: true,
			},
			created: function () {
				var that = this;
				console.log('是否登录：', '{{user.is_authenticated}}')
				var that = this;
				that.getDataList();

//						}
//					}
//				});
				$(window).scroll(function () {
					var scrollTop = $(this).scrollTop();
					var scrollHeight = $(document).height();
					var windowHeight = $(this).height();
					if (scrollHeight - scrollTop - windowHeight <= 10) {
						console.log('out',that.loadFlag);
						that.getDataList();
						// if (that.loadFlag) {
						// 	console.log('inner',that.loadFlag)
						// 	that.loadFlag = false;
						// 	$.ajax({
						// 		type: "get",
						// 		url: '/restapi/projects/?state=10&is_official=true&pageSize=' + that.pageSize + '&page=' + that.page + '&search=' + that.search_ipt,

						// 			if (res.code == 0) {
						// 				var data = res.results;

						// 			} else {

						// 		error:function(res){
						// 			console.log('Eorror')

						// 				console.log('test_isShow')
						// 				that.is_show = true;
						// 			}
						// 		}
						// 	});
						// }

					}
				})
				//新上项目数据加载
				$.ajax({
					url: '/restapi/projects/?state=10&current_state_date_range_0=' + that.getDate(-3),
					type: 'get',
					async: true,
					dataType: 'json',
					success: function (res) {
						if (res.code == 0) {
							var arrData = res.results;
							var length = arrData.length;
							var num = Math.ceil(length / 6);
							for (var i = 0; i < num - 1; i++) {
								that.newProject[i] = arrData.splice(0, 6);
							}
							that.newProject[num - 1] = arrData;

						} else {
							that.$notify.error({
								title: '错误',
								message: res.detail
							});
						}
					},
					error: function () {
						console.log('出错了');
					}
				})
				//结束项目数据加载
				$.ajax({
					url: '/restapi/projects/?state=20&current_state_date_range_0=' + that.getDate(-3),
					type: "GET",
					async: true,
					dataType: 'json',
					success: function (res) {
						if (res.code == 0) {
							var arrData = res.results;
							var length = arrData.length;
							var num = Math.ceil(length / 6);
							for (var i = 0; i < num - 1; i++) {
								that.endProject[i] = arrData.splice(0, 6);
							}
							that.endProject[num - 1] = arrData;
						} else {
							that.$notify.error({
								title: '错误',
								message: res.detail
							});
						}
					} //endProject
				})
				//重要项目通知
				$.ajax({
					url: '/restapi/announcement/?ordering=state',
					type: "get",
					async: false,
					success: function (res) {
						console.log('通知：', res.results)
						if (res.code == 0) {
							var arrData = res.results;
							var length = arrData.length;
							var num = Math.ceil(length / 6);
							for (var i = 0; i < num - 1; i++) {
								that.noticeProject[i] = arrData.splice(0, 6);
							}
							that.noticeProject[num - 1] = arrData;

						} else {
							that.$notify.error({
								title: '错误',
								message: res.detail
							});
						}

					}
				})
			},
			mounted() {
				document.body.style.opacity = '1';
				// console.log($('.nav__itembox'));
				$('.nav__item').eq(1).addClass('active');
			},
			methods: {
				getDataList: function() {
					var that = this;
					if (that.loadFlag) {
						console.log('inner',that.loadFlag)
						that.loadFlag = false;
						$.ajax({
							type: "get",
							url: '/restapi/projects/?state=10&is_official=true&pageSize=' + that.pageSize + '&page=' + that.page + '&search=' + that.search_ipt,
							async: true,
							success: function (res) {
								if (res.code == 0) {
									var data = res.results;
									if (data.length != 0) {
										that.table_data = that.table_data.concat(data);
										that.page++
										that.$nextTick(function () {
											that.loadFlag = true;
										})
									} else {
										that.is_show = true;
									} 
								} else {
									console.log('error')
								}
							},
							error:function(res){
								console.log('Eorror')
								console.log(res)
								if(res.responseJSON.detail == 'Invalid page.'){
									console.log('test_isShow')
									that.is_show = true;
								}
							}
						});
					}
				},
				//鼠标上移全部项目显示
				projec_all: function () {
					var that = this;
					console.log('mouseover')
					if (!that.all_project) {
						$.ajax({
							url: '/restapi/company2/?pageSize=999',
							type: 'get',
							async: true,
							dataType: 'json',
							success: function (res) {
								if (res.code == 0) {
									app.all_project = res.results
								} else {
									that.$notify.error({
										title: '错误',
										message: res.detail
									});
								}
							}
						})
					}
				},
				//点击搜索
				search_data: function () {
					var that = this;
					that.table_data = [];
					that.page = 1;
					that.loadFlag = true;
					that.is_show = false;
					that.getDataList();
					// $.ajax({
					// 	url: '/restapi/projects/?state=10&is_official=true&page='+ that.page +'&search=' + that.search_ipt,
					// 	type: "get",
					// 	async: true,
					// 	success: function (res) {
					// 		console.log(res.results);

					// 			that.page++;

					// 			that.loadFlag = true;
					// 			console.log('flag',that.loadFlag)
					// 		} else {
					// 			that.$notify.error({
					// 				title: '错误',
					// 				message: res.detail
					// 			});
					// 		}
					// 	}
					// })
				},
				//热搜点击搜索
				search_item: function (e, name) {
					var that = this;
					that.table_data = [];
					that.page = 1;
					that.search_ipt = name;
					that.loadFlag = true;
					that.is_show = false;
					that.getDataList();
					console.log(name)
					// $.ajax({
					// 	// url: '/restapi/projects/?state=10&is_official=true&page=1&search=' + encodeURI(name),
					// 	url: '/restapi/projects/?state=10&is_official=true&page='+ that.page +'&search=' + that.search_ipt,
					// 	type: 'get',
					// 	async: true,
					// 	dataType: 'json',
					// 	success: function (res) {
					// 		if (res.code == 0) {
					// 			that.is_show = false;
					// 			that.loadFlag = true;
					// 			that.table_data = res.results;
					// 		} else {
					// 			that.$notify.error({
					// 				title: '错误',
					// 				message: res.detail
					// 			});
					// 		}
					// 	}
					// })
				},
				//全部项目点击其中一个搜索
				search_all: function (e, name) {
					var that = this;
					console.log(name)
					$.ajax({
						url: '/restapi/projects/?state=10&is_official=true&page=1&search=' + encodeURI(name),
						type: 'get',
						async: false,
						dataType: 'json',
						success: function (res) {
							if (res.code == 0) {
								that.table_data = res.results;
							} else {
								that.$notify.error({
									title: '错误',
									message: res.detail
								});
							}

						}
					})
				},
				getDate: function (AddDayCount) {
					var dd = new Date();
					dd.setDate(dd.getDate() + AddDayCount);//获取AddDayCount天后的日期    
					var y = dd.getFullYear();
					var m = (dd.getMonth() + 1) < 10 ? "0" + (dd.getMonth() + 1) : (dd.getMonth() + 1);//获取当前月份的日期，不足10补0    
					var d = dd.getDate() < 10 ? "0" + dd.getDate() : dd.getDate();//获取当前几号，不足10补0    
					return y + "-" + m + "-" + d;
				}
			}

		})
	</script>
</body>

</html>
