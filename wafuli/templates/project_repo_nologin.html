	<script type="text/javascript">
		$(function() {
			$('.nav__item:eq(1)').addClass('active');
			var data = '[results]<li class="finance">' +
				'<a class="link_left" href="/account/login/" target="_blank"><div class="wrapperBox"><img class="finance__img finance__item" src="{logo}" alt="商家logo"></div>' +

				// '<a class="go_homepage" href="http://{{user.domain_name}}.51fanshu.com/detail/project/{project}/" target="_blank"><span class="go">进入推广主页-></span></a>
				'</div></li>[/results]';
			var url = "/restapi/projects/?page={page}&pageSize={pageSize}&is_official=true&state=10";
			//ajax获取数据
			$("#pagedata1").ajaxPage({
				url: url,
				pageId: $("#page1"),
				pageSize: 20,
				run: true,
				content: data,
				complete: pagecallback,
			});
			function pagecallback(){
				console.log('this is a 回调函数')
			}
		});

		function tounicode(data) {
			if(data == '') return '请输入汉字';
			var str = '';
			for(var i = 0; i < data.length; i++) {
				str += "\\u" + parseInt(data[i].charCodeAt(0), 10).toString(16);
			}
			return str;
		}
	</script>
