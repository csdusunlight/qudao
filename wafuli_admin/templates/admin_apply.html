{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'wafuli_admin/css/AdminCommon.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
        .grid-content {
            padding: 25px 0;
        }

        .el-input {
            width: 55%;
        }
        .oprate{
            padding: 11px 17px;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-row :gutter="20">
            <el-col :span="3">
                {% include "leftNav.html" %}
            </el-col>
            <el-col :span="21">
                <div class="container">
                    <!-- 第一列 -->
                    <el-row :gutter="20">
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>申请开始时间：</span>
                                <el-date-picker v-model="s_time0" type="date" placeholder="选择日期">
                                </el-date-picker>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>申请结束时间：</span>
                                <el-date-picker v-model="e_time0" type="date" placeholder="选择日期">
                                </el-date-picker>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>操作开始时间：</span>
                                <el-date-picker v-model="s_time1" type="date" placeholder="选择日期">
                                </el-date-picker>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>操作结束时间：</span>
                                <el-date-picker v-model="e_time1" type="date" placeholder="选择日期">
                                </el-date-picker>
                            </div>
                        </el-col>
                    </el-row>
                    <!-- 第二列 -->
                    <el-row :gutter="20">
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>用户手机号：</span>
                                <el-input placeholder="请输入内容" v-model="phone_number" clearable>
                                </el-input>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>QQ：</span>
                                <el-input placeholder="请输入内容" v-model="qq_number" clearable>
                                </el-input>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>QQ昵称：</span>
                                <el-input placeholder="请输入内容" v-model="qq_name" clearable>
                                </el-input>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>处理人手机号：</span>
                                <el-input placeholder="请输入内容" v-model="deal_phone_number" clearable>
                                </el-input>
                            </div>
                        </el-col>
                    </el-row>
                    <!-- 第三列 -->
                    <el-row :gutter="20">
                        <el-col :span="12">
                            <div class="grid-content bg-purple">
                                <span>处理状态：</span>
                                <el-select v-model="select" slot="prepend" placeholder="请选择">
                                    <el-option label="未审核" value="1"></el-option>
                                    <el-option label="审核通过" value="0"></el-option>
                                    <el-option label="审核拒绝" value="2"></el-option>
                                </el-select>
                            </div>
                        </el-col>
                        <el-col :span="12" style="display: flex;justify-content: flex-end;">
                            <div class="grid-content bg-purple">
                                <el-button type="primary" @click='search'>搜索</el-button>
                                <el-button type="info" @click="export_txt">导出</el-button>
                            </div>
                        </el-col>
                    </el-row>
                    <!-- tabale -->
                    <el-table :header-cell-style="rowStyle" :row-style="rowStyle" ref="multipleTable" :data="planTableData.results" style="width: 100%"
                        border>
                        <el-table-column label="QQ">
                            <template slot-scope="scope">${ scope.row.qq_number }</template>
                        </el-table-column>
                        <el-table-column label="QQ昵称">
                            <template slot-scope="scope">${ scope.row.qq_name }</template>
                        </el-table-column>
                        <el-table-column label="电话号码">
                            <template slot-scope="scope">${ scope.row.mobile }</template>
                        </el-table-column>
                        <el-table-column label="申请时间">
                            <template slot-scope="scope">${ scope.row.submit_time.split('T')[0] }</template>
                        </el-table-column>
                        <el-table-column label="身份">
                            <template slot-scope="scope">${ scope.row.user_origin }</template>
                        </el-table-column>
                        <el-table-column label="经验年限">
                            <template slot-scope="scope">${ scope.row.user_exp_year }</template>
                        </el-table-column>
                        <el-table-column label="客户资源">
                            <template slot-scope="scope">${ scope.row.user_custom_volumn }</template>
                        </el-table-column>
                        <el-table-column label="资金量体">
                            <template slot-scope="scope">${ scope.row.user_funds_volumn }</template>
                        </el-table-column>
                        <el-table-column label="推单偏好">
                            <template slot-scope="scope">${ scope.row.user_invest_orientation }</template>
                        </el-table-column>
                        <el-table-column label="操作">
                            <template slot-scope="scope">
                                <el-button class="oprate" type="primary">同意</el-button>
                                <el-button class="oprate" type="danger">拒绝</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-box">
                        <el-pagination background @current-change="handleCurrentChange" :page-size="pageSize" :current-page="currentPage" layout="total, prev, pager, next, jumper"
                            :total="planTableData.recordCount">
                        </el-pagination>
                    </div>
                </div>
            </el-col>
        </el-row>

    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            delimiters: ['${', '}'],
            data: {
                s_time0: '',
                s_time1: '',
                e_time0: '',
                e_time1: '',
                phone_number: '',
                qq_number: '',
                qq_name: '',
                deal_phone_number: '',
                select: '',
                activeNav: '1-3',
                rowStyle: {
                    'text-align': 'center'
                },
                planTableData: {},
                page: 1,
                pageSize: 10,
                currentPage: 1,
            },
            created: function () {
                var that = this;
                this.getDataList(1, 10);
            },
            methods: {
                handleCurrentChange: function (val) {
                    app.currentPage = val;
                    app.getDataList(app.currentPage, app.pageSize);
                },
                getDataList: function (page, pageSize) {
                    var that = this;
                    $.ajax({
                        type: "get",
                        url: '/restapi/applylog/?page=' + that.page + '&pageSize=' + that.pageSize + '&submit_date_0='+ that.s_time0 +'&submit_date_1='+ that.e_time0 +'&audit_date_0='+ that.s_time1 +'&audit_date_1='+ that.e_time1 +'&mobile='+that.phone_number+'&qq_number='+ that.qq_number +'&qq_name='+ that.qq_name +'&admin_user_mobile='+ that.deal_phone_number +'&audit_state='+ that.select,
                        async: true,
                        success: function (res) {
                            console.log(res);
                            if (res.code == 0) {
                                app.planTableData = res;
                            } else {
                                that.$notify.error({
                                    title: '错误',
                                    message: res.detail
                                });
                            }
                        }
                    });
                },
                search: function () {
                    var that = this;

                },
                export_txt: function () {
                    console.log('export')
                }
            }
        })
    </script>
</body>

</html>
