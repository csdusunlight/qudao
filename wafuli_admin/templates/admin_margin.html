{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'wafuli_admin/css/AdminCommon.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
        .grid-content {
            padding: 25px 0;
        }

        .el-input {
            width: 55%;
        }

        .oprate {
            padding: 10px 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-row :gutter="20">
            <el-col :span="3">
                {% include "leftNav.html" %}
            </el-col>
            <el-col :span="21">
                <div class="container">
                    <!-- 第一列 -->
                    <el-row :gutter="20">
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>申请开始时间：</span>
                                <el-date-picker format="yyyy-MM-dd" value-format="yyyy-MM-dd" v-model="s_time0" type="date" placeholder="选择日期">
                                </el-date-picker>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>申请结束时间：</span>
                                <el-date-picker format="yyyy-MM-dd" value-format="yyyy-MM-dd" v-model="e_time0" type="date" placeholder="选择日期">
                                </el-date-picker>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>操作开始时间：</span>
                                <el-date-picker format="yyyy-MM-dd" value-format="yyyy-MM-dd" v-model="s_time1" type="date" placeholder="选择日期">
                                </el-date-picker>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>操作结束时间：</span>
                                <el-date-picker format="yyyy-MM-dd" value-format="yyyy-MM-dd" v-model="e_time1" type="date" placeholder="选择日期">
                                </el-date-picker>
                            </div>
                        </el-col>
                    </el-row>
                    <!-- 第二列 -->
                    <el-row :gutter="20">
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>用户名：</span>
                                <el-input placeholder="请输入内容" v-model="user" clearable>
                                </el-input>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>用户手机号：</span>
                                <el-input placeholder="请输入内容" v-model="phone_number" clearable>
                                </el-input>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>开户行姓名：</span>
                                <el-input placeholder="请输入内容" v-model="user_bank" clearable>
                                </el-input>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>银行卡号：</span>
                                <el-input placeholder="请输入内容" v-model="bank_card" clearable>
                                </el-input>
                            </div>
                        </el-col>
                    </el-row>
                    <!-- 第三列 -->
                    <el-row :gutter="20">
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>处理人：</span>
                                <el-input v-model="deal_user" placeholder="请输入"></el-input>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span>处理状态：</span>
                                <el-select v-model="select" slot="prepend" placeholder="请选择">
                                    <el-option label="未审核" value="1"></el-option>
                                    <el-option label="审核通过" value="0"></el-option>
                                    <el-option label="审核拒绝" value="2"></el-option>
                                </el-select>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple" style="display: flex;justify-content: flex-start;">
                                <el-button @click='search_data' type="primary">搜索</el-button>
                            </div>
                        </el-col>
                    </el-row>
                    <!-- tabale -->
                    <el-table :header-cell-style="rowStyle" :row-style="rowStyle" ref="multipleTable" :data="planTableData.results" style="width: 100%"
                        border>
                        <el-table-column label="用户名">
                            <template slot-scope="scope">${ scope.row.username }</template>
                        </el-table-column>
                        <el-table-column label="手机号">
                            <template slot-scope="scope">${ scope.row.mobile }</template>
                        </el-table-column>
                        <el-table-column label="QQ号">
                            <template slot-scope="scope">${ scope.row.qq_number }</template>
                        </el-table-column>
                        <el-table-column label="账户余额">
                            <template slot-scope="scope">${ scope.row.margin_account }</template>
                        </el-table-column>
                        <el-table-column label="开户行">
                            <template slot-scope="scope">${ scope.row.bank }</template>
                        </el-table-column>
                        <el-table-column label="开户行姓名">
                            <template slot-scope="scope">${ scope.row.username }</template>
                        </el-table-column>
                        <el-table-column label="银行卡号">
                            <template slot-scope="scope">${ scope.row.card_number }</template>
                        </el-table-column>
                        <el-table-column label="变动类型">
                            <template slot-scope="scope">${ scope.row.type }</template>
                        </el-table-column>
                        <el-table-column label="变动金额">
                            <template slot-scope="scope">${ scope.row.amount }</template>
                        </el-table-column>
                        <el-table-column label="申请时间">
                            <template slot-scope="scope">${ (scope.row.submit_time).split('T')[0] }</template>
                        </el-table-column>
                        <el-table-column label="处理状态">
                            <template slot-scope="scope">${ scope.row.state_des }</template>
                        </el-table-column>
                        <el-table-column label="操作">
                            <template slot-scope="scope">
                                <el-button class="oprate" type="primary" @click='agree(scope.row)'>同意</el-button>
                                <el-button type="danger" @click="showDiago(scope.row)" class="oprate">拒绝</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-box">
                        <el-pagination background @current-change="handleCurrentChange" :page-size="pageSize" :current-page="currentPage" layout="total, prev, pager, next, jumper"
                            :total="planTableData.recordCount">
                        </el-pagination>
                    </div>
                </div>
            </el-col>
        </el-row>
        <el-dialog title="提示" :visible.sync="dialogFormVisible">
            <el-input v-model="reason" placeholder="请输入拒绝原因"></el-input>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="refuse">确 定</el-button>
            </div>
        </el-dialog>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            delimiters: ['${', '}'],
            data: {
                s_time0: '',
                e_time0: '',
                s_time1: '',
                e_time1: '',
                user: '',
                phone_number: '',
                user_bank: '',
                bank_card: '',
                deal_user: '',
                select: '',
                reason: '',
                dialogFormVisible: false,
                activeNav: '5-1',
                rowStyle: {
                    'text-align': 'center'
                },
                planTableData: {},
                page: 1,
                pageSize: 10,
                currentPage: 1,
                Id: '',
            },
            created: function () {
                var that = this;
                that.getDataList(1, 10);
            },
            methods: {
                handleCurrentChange: function (val) {
                    app.currentPage = val;
                    app.getDataList(app.currentPage, app.pageSize);
                },
                getDataList: function (page, pageSize) {
                    var that = this;
                    $.ajax({
                        type: "get",
                        url: '/merchant/margin_auditlog/?page=' + that.page + '&pageSize=' + that.pageSize + '&submit_date_0=' + that.s_time0 + '&submit_date_1=' + that.e_time0 + '&audit_date_0=' + that.s_time1 + '&audit_date_0=' + that.e_time1 + '&user_name=' + that.user + '&user_mobile=' + that.phone_number + '&real_name=' + that.user_bank + '&card_number=' + that.bank_card + '&admin_user=' + that.deal_user + '&audit_state=' + that.select,
                        async: true,
                        success: function (res) {
                            console.log(res);
                            if (res.code == 0) {
                                app.planTableData = res;
                            } else {
                                that.$notify.error({
                                    title: '错误',
                                    message: res.detail
                                });
                            }
                        }
                    });
                },
                search_data: function () {
                    var that = this;
                    that.getDataList();
                },
                //同意该条数据
                agree: function (row) {
                    var that = this;
                    console.log('同意该条数据的id', row.id)
                    $.ajax({
                        url: '/Admin/admin_margin/',
                        type: 'POST', //Post
                        async: false,    //或false,是否异步
                        data: {
                            'type': 1,
                            'id': row.id
                        },
                        success: function (res) {
                            if (res.code == 0) {
                                that.$notify.error({
                                    title: '提示',
                                    message: '已同意该条数据'
                                });
                            }
                        },
                        error: function (xhr, textStatus) {
                            that.$notify({
                                title: '提示',
                                message: xhr.responseText
                            })
                        }

                    })
                },
                showDiago: function (row) {
                    this.Id = row.id
                    this.dialogFormVisible = true
                },
                refuse: function () {
                    var that = this;
                    var refuseId = this.Id
                    if (!that.reason) {
                        that.$notify({
                            title: '提示',
                            message: '请填写拒绝原因！'
                        })
                        return;
                    }
                    console.log(refuseId)
                    console.log('拒绝')
                    console.log(that.reason)
                    $.ajax({
                        url: '/Admin/admin_margin/',
                        type: 'POST',   //GET
                        async: false,    //或false,是否异步
                        dataType: 'json',
                        data: {
                            'type': 2,
                            'reason': that.reason,
                            'id': refuseId
                        },
                        success: function (res) {
                            that.dialogFormVisible = false;
                            if (res.code == 0) {
                                that.$notify({
                                    title: '提示',
                                    message: '已拒绝'
                                })
                            }
                        },
                        error: function (xhr, textStatus) {
                            that.$notify({
                                title: '错误',
                                message: xhr.responseText
                            })
                        }
                    })
                }

            }
        })
    </script>
</body>

</html>
