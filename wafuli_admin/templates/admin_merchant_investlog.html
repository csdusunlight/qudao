{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'wafuli_admin/css/AdminCommon.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
        .grid-content {
            padding: 25px 0;
        }

        .el-input {
            width: 55%;
        }

        .oprate {
            padding: 11px 17px;
        }

        .search_btn {
            width: 90px;
            height: 32px;
            margin-right: 50px;
        }

        .export_btn {
            width: 90px;
            height: 32px;
            margin-right: 10px;
        }
        .grid-content {
            padding: 15px 0;
        }
        .desc_txt{
            color: #909399;
        }
        .el-header {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-row :gutter="20">
            <el-col :span="3">
                {% include "leftNav.html" %}
            </el-col>
            <el-col :span="21">
                <div class="container">
                    <!-- 第一列 -->
                    <el-row :gutter="20">
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span class="desc_txt">申请开始时间：</span>
                                <el-date-picker format="yyyy-MM-dd" value-format="yyyy-MM-dd" v-model="s_time0" type="date" placeholder="选择日期">
                                </el-date-picker>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span class="desc_txt">申请结束时间：</span>
                                <el-date-picker format="yyyy-MM-dd" value-format="yyyy-MM-dd" v-model="e_time0" type="date" placeholder="选择日期">
                                </el-date-picker>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span class="desc_txt">操作开始时间：</span>
                                <el-date-picker format="yyyy-MM-dd" value-format="yyyy-MM-dd" v-model="s_time1" type="date" placeholder="选择日期">
                                </el-date-picker>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span class="desc_txt">操作结束时间：</span>
                                <el-date-picker format="yyyy-MM-dd" value-format="yyyy-MM-dd" v-model="e_time1" type="date" placeholder="选择日期">
                                </el-date-picker>
                            </div>
                        </el-col>
                    </el-row>
                    <!-- 第二列 -->
                    <el-row :gutter="20">
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span class="desc_txt">QQ：</span>
                                <el-input placeholder="请输入内容" v-model="qq_number" clearable>
                                </el-input>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span class="desc_txt">用户手机号：</span>
                                <el-input placeholder="请输入内容" v-model="phone_number" clearable>
                                </el-input>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span class="desc_txt">渠道等级：</span>
                                <el-select v-model="user_level" slot="prepend" placeholder="请选择">
                                    <el-option label="----" value=" "></el-option>
                                    <el-option label="01" value="01"></el-option>
                                    <el-option label="02" value="02"></el-option>
                                    <el-option label="03" value="03"></el-option>
                                </el-select>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span class="desc_txt">处理人：</span>
                                <el-input placeholder="请输入内容" v-model="admin_user" clearable>
                                </el-input>
                            </div>
                        </el-col>
                    </el-row>
                    <!-- 第三列 -->
                    <el-row :gutter="20">
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span class="desc_txt">项目名称：</span>
                                <el-input v-model="project_title" placeholder="请输入内容"></el-input>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span class="desc_txt">提交手机号：</span>
                                <el-input v-model="submit_moblie" placeholder="请输入内容"></el-input>

                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span class="desc_txt">处理状态：</span>
                                <el-select v-model="deal_state" slot="prepend" placeholder="请选择">
                                    <el-option label="全部" value=" "></el-option>
                                    <el-option label="预审核通过" value="-1"></el-option>
                                    <el-option label="未审核" value="1"></el-option>
                                    <el-option label="异常" value="3"></el-option>
                                    <el-option label="申诉" value="4"></el-option>
                                    <el-option label="审核通过" value="0"></el-option>
                                    <el-option label="审核拒绝" value="2"></el-option>
                                </el-select>
                            </div>
                        </el-col>
                        <el-col :span="6">
                            <div class="grid-content bg-purple">
                                <span class="desc_txt">投资类型：</span>
                                <el-select v-model="invest_type" slot="prepend" placeholder="请选择">
                                    <el-option label="不限" value=" "></el-option>
                                    <el-option label="首投" value="1"></el-option>
                                    <el-option label="复投" value="2"></el-option>
                                </el-select>
                            </div>
                        </el-col>
                    </el-row>
                    <!-- 第四列 -->
                    <el-row>
                        <el-col>
                            <div class="grid-content bg-purple" style="display: flex;justify-content: flex-end;">
                                <el-upload
                                    style="margin-right: 20px;"
                                    class="avatar-uploader"
                                    action="{% url 'admin_import_merchant_investlog' %}"
                                    name="file"
                                    accept=".xls"
                                    :show-file-list="false"
                                    :on-success="handleAvatarSuccess"
                                    :on-error="handleAvatarError"
                                    :before-upload="beforeAvatarUpload">
                                    <el-button size="small" type="primary">点击上传</el-button>
                                    <div slot="tip" class="el-upload__tip">&nbsp;只能上传xls文件</div>
                                </el-upload>
                                <el-upload 
                                    style="margin-right: 20px;"
                                    class="avatar-uploader"
                                    action="{% url 'import_delta' %}"
                                    name="file"
                                    accept=".xls"
                                    :show-file-list="false"
                                    :on-success="upload_success"
                                    :on-error="upload_error"
                                    :before-upload="beforeAvatarUpload">
                                    <el-button size="small" type="primary">补差导入</el-button>
                                    <div slot="tip" class="el-upload__tip">只能上传xls文件</div>
                                </el-upload>
                                <el-button @click='export_data' class="export_btn" type="primary" size="small">导出</el-button>
                                <el-button @click='search_data' class="search_btn" type="primary" size="small">搜索</el-button>
                            </div>
                        </el-col>
                    </el-row>
                    <!-- tabale -->
                    <el-header>数据总览</el-header>
                    <el-table :header-cell-style="rowStyle" :row-style="rowStyle" ref="multipleTable" :data="planTableData.results" style="width: 100%"
                        border>
                        <el-table-column label="QQ/QQ昵称">
                            <template slot-scope="scope">${ scope.row.cqq_number }/${scope.row.qq_name}</template>
                        </el-table-column>
                        <el-table-column label="项目名称">
                            <template slot-scope="scope">${ scope.row.project_title }</template>
                        </el-table-column>
                        <el-table-column label="放单人">
                            <template slot-scope="scope">${ scope.row.project_qq_name }</template>
                        </el-table-column>
                        <el-table-column label="手机号">
                            <template slot-scope="scope">${ scope.row.user_mobile }</template>
                        </el-table-column>
                        <el-table-column label="投资时间">
                            <template slot-scope="scope">${ scope.row.invest_date }</template>
                        </el-table-column>
                        <el-table-column label="投资手机号">
                            <template slot-scope="scope">${ scope.row.invest_mobile }</template>
                        </el-table-column>
                        <el-table-column label="投资金额">
                            <template slot-scope="scope">${ scope.row.invest_amount }</template>
                        </el-table-column>
                        <el-table-column label="投资标期">
                            <template slot-scope="scope">${ scope.row.invest_term }</template>
                        </el-table-column>
                        <el-table-column label="提交时间">
                            <template slot-scope="scope">${ (scope.row.submit_time).split('T')[0] }</template>
                        </el-table-column>
                        <el-table-column label="结算金额">
                            <template slot-scope="scope">${ scope.row.presettle_amount }</template>
                        </el-table-column>
                        <el-table-column label="投资姓名">
                            <template slot-scope="scope">${ scope.row.invest_name }</template>
                        </el-table-column>
                        <el-table-column label="处理状态">
                            <template slot-scope="scope">${ scope.row.audit_state_des }</template>
                        </el-table-column>
                        <el-table-column label="扣除手续费">
                            <template slot-scope="scope">${ scope.row.broker_amount }</template>
                        </el-table-column>
                        <el-table-column label="备注">
                            <template slot-scope="scope">${ scope.row.remark }</template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-box">
                        <el-pagination background @current-change="handleCurrentChange" :page-size="pageSize" :current-page="currentPage" layout="total, prev, pager, next, jumper"
                            :total="planTableData.recordCount">
                        </el-pagination>
                    </div>
                </div>
            </el-col>
        </el-row>
        <iframe ></iframe>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            delimiters: ['${', '}'],
            data: {
                s_time0: '',
                e_time0: '',
                s_time1: '',
                e_time1: '',
                qq_number: '',
                phone_number: '',
                user_level: '',
                admin_user: '',
                project_title: '',
                submit_moblie: '',
                deal_state: '',
                invest_type: '',
                activeNav: '3-3',
                rowStyle: {
                    'text-align': 'center'
                },
                planTableData: {},
                page: 1,
                pageSize: 10,
                currentPage: 1,
            },
            created: function () {
                var that = this;
                that.getDataList(1, 10);
            },
            methods: {
                handleCurrentChange: function (val) {
                    app.currentPage = val;
                    app.getDataList(app.currentPage, app.pageSize);
                },
                getDataList: function () {
                    var that = this;
                    $.ajax({
                        type: "get",
                        url: '/restapi/investlogs/?page=' + that.currentPage + '&pageSize=' + that.pageSize+'&category=merchant',//+'&submittime_0='+ that.s_time0 +'&submittime_1='+ that.e_time0 +'&audittime_0='+ that.s_time1 +'&audittime_1='+ that.e_time1 +'&qq_number='+ qq_number +'&user_mobile='+ that.phone_number +'&project_title_contains='+ that.project_title +'&user_level='+ that.user_level +'&admin_user='+ that.admin_user +'&invest_mobile='+ that.submit_moblie +'&submit_type='+that.invest_type,
                        async: true,
                        success: function (res) {
                            console.log(res);
                            if (res.code == 0) {
                                app.planTableData = res;
                            } else {
                                that.$notify.error({
                                    title: '错误',
                                    message: res.detail
                                });
                            }
                        }
                    });
                },
                //搜索功能
                search_data:function(){
                    var that = this;
                    var newUrl = '/restapi/investlogs/?page=' + that.currentPage + '&pageSize=' + that.pageSize+'&category=merchant&submittime_0='+ that.s_time0 +'&submittime_1='+ that.e_time0 +'&audittime_0='+ that.s_time1 +'&audittime_1='+ that.e_time1 +'&qq_number='+ that.qq_number +'&user_mobile='+ that.phone_number +'&project_title_contains='+ that.project_title +'&user_level='+ that.user_level +'&admin_user='+ that.admin_user +'&invest_mobile='+ that.submit_moblie +'&submit_type='+that.invest_type;
                    console.log('搜索')
                    if(that.deal_state == -1){
                        $.ajax({
                            type: "get",
                            url: newUrl+'&audit_state=1&preaudit_state=0',
                            async: true,
                            success: function (res) {
                                console.log(res);
                                if (res.code == 0) {
                                    app.planTableData = res;
                                } else {
                                    that.$notify.error({
                                        title: '错误',
                                        message: res.detail
                                    });
                                }
                            }
                        });
                    }else{
                        $.ajax({
                            type: "get",
                            url: newUrl+'&audit_state='+ that.deal_state,
                            async: true,
                            success: function (res) {
                                console.log(res);
                                if (res.code == 0) {
                                    app.planTableData = res;
                                } else {
                                    that.$notify.error({
                                        title: '错误',
                                        message: res.detail
                                    });
                                }
                            }
                        });
                    }
                },
                //导出功能
                export_data:function(){
                    console.log('导出')
                    var that = this;

                },
                //上传文件
                beforeAvatarUpload: function (file) {
                    console.log(file)
                    this.$message('正在上传...')
                },
                handleAvatarSuccess: function(res, file) {
                    var that = this;
                    console.log(res);
                    if (res.code == 0) {
                        that.$notify({
                            title: '上传成功',
                            message: '成功数量：' + res.num + '条',
                            type: 'success'
                        });
                        that.getDataList();
                    } else{
                        that.$notify.error({
                            title: '错误',
                            message: res.msg
                        });
                    }
                },
                handleAvatarError: function(res, file) {
                    var that = this;
                    that.$notify.error({
                    title: '错误',
                    message: '上传失败'
                    });
                },
                //补差价导入
                upload_success:function(res,file){
                    var that = this;
                    if(res.code == 0){
                        that.$notify({
                            title:'上传成功',
                            message:'成功数量：' + res.num + '条',
                            type:'success'
                        });
                        that.getDataList();
                    }else{
                        that.$notify({
                            title:'错误',
                            message:res.msg
                        });
                    }
                },
                upload_error:function(res,file){
                    var that = this;
                    that.$notify({
                        title: '错误',
                        message: '上传失败'
                    });
                },   
            }
        })
    </script>
</body>

</html>
