<script type="text/javascript">
    $(function () {
        $("li.home24").toggleClass("on");
        //数据
        var data = '<table width="100%"><tr><th>项目名称</th><th>标期</th><th>结算价格</th><th>渠道价格</th><th>佣金</th><th>放单人</th><th>进行程度</th>' +
            '[results]<tr><td>{title}</td><td>{term}</td><td>{up_price}</td><td>{default_price}</td><td>{broker_rate}</td><td>{user_mobile}</td>' +
            '<td>{state_des}</td></tr>[/results]</table>';

        //回调函数
        function pagecallback() {
            console.log("回调函数");
            //时间分割展示
//          $('.time').each(function () {
//              var time = $(this).text().split('T');//分割字符串 获取年月日
//              console.log(time);
//              var time_1 = time[1].split('.');//分割字符串 获取时分秒
//              $(this).text(`${time[0]} ${time_1[0]}`); //字符串拼接展示
//          });
        }
        $("#pagedata").ajaxPage({
            url: '/restapi/projects/?page={page}&pageSize={pageSize}&category=merchant',
            pageId: $("#page"),
            pageSize: 10,
            run: true,
            content: data,
            complete: pagecallback,
        });
        //搜过功能
        $('.search').click(function () {
            var sTime = $('.startTime').val();
            var eTime = $('.endTime').val();
            var phone = $('.phone').val();
            var coupon_plan = $('.coupon_plan').val();
            var newUrl = '/coupon/coupons/?page={page}&pageSize={pageSize}';
            if (sTime) {
                newUrl += '&create_0=' + sTime;
            }
            if (eTime) {
                newUrl += '&create_1=' + eTime;
            }
            if (phone) {
                newUrl += '&user_mobile=' + phone;
            }
            if (coupon_plan) {
                newUrl += '&contract_contains=' + coupon_plan;
            }
            console.log(newUrl);

            $("#pagedata").ajaxPage({
                url: newUrl,
                pageId: $("#page"),
                pageSize: 6,
                run: true,
                content: data,
                complete: pagecallback,
            });
        });
        
    });
</script> {% endblock js %} {% block right %}
