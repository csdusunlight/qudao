{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="{% static 'wafuli_admin/css/AdminCommon.css' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.5.4/lib/theme-chalk/index.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/element-ui@2.5.4/lib/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
</head>
<body style="opacity: 0">
  <div id="app">
    <el-row :gutter="20" style="width: 100%;">
      <el-col :span="3">
        {% include "leftNav.html" %}
      </el-col>
      <el-col :span="21">
        <div class="container">
          <el-form 
            :model="ruleForm" 
            :rules="rules" 
            ref="ruleForm" 
            label-width="150px" 
            class="demo-ruleForm">
            <el-form-item label="信息内容" prop="send_content">
              <el-input 
                type="textarea" 
                rows="5" 
                v-model="ruleForm.send_content"
                style="width: 500px;"
                ></el-input>
            </el-form-item>
            
            <el-form-item label="选择发送用户" prop="send_user">
              <el-select v-model="ruleForm.send_user" placeholder="选择发送用户">
                <el-option label="全部用户" value="1"></el-option>
                <el-option label="指定用户" value="2"></el-option>
              </el-select>
            </el-form-item>
            <el-form-item v-if="ruleForm.send_user == 2" label="选择发送用户" prop="userlist">
              <el-input 
                type="textarea" 
                rows="5" 
                v-model="ruleForm.userlist"
                style="width: 300px;"
                ></el-input>
            </el-form-item>
            <el-form-item v-if="ruleForm.send_user == 2">
              <el-upload
                class="upload-demo"
                action="{%url 'parse_file'%}"
                :on-success="handleUserSuccess"
                :on-error="handleUserError"
                >
                <el-button size="small" type="primary">上传用户名单</el-button>
                <!--<div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>-->
              </el-upload>
            </el-form-item>
            

            <el-form-item>
              <el-button type="primary" @click="submitForm('ruleForm')">发送短信</el-button>
              <el-button @click="resetForm('ruleForm')">重置</el-button>
            </el-form-item>
          </el-form>
      </el-col>
      <el-col :span="21">
        <el-header>短信数据</el-header>
        <div class="container">
            <el-row :gutter="20">
              <el-col :span="4">
                <div class="grid-content bg-purple">
                    <el-input v-model="searchValue" placeholder="请输入内容"></el-input>
                </div>
              </el-col>
              <el-col :span="4">
                <div class="grid-content bg-purple">
                    <el-button type="primary" @click="searchData">搜索</el-button>
                </div>
              </el-col>
              <el-col :span="6">
                <el-upload style="margin-right: 20px;" class="avatar-uploader" action="/restapi/erlei_msgs/import_msg_excel/" :data="unloadData" name="file" accept=".xls"
                    :show-file-list="false" :on-success="handleAvatarSuccess" :on-error="handleAvatarError" :before-upload="beforeAvatarUpload">
                    <el-button size="small" type="primary">表格发送短信</el-button>
                    <div slot="tip" class="el-upload__tip">&nbsp;只能上传xls文件</div>
                </el-upload>
              </el-col>
            </el-row>
          <el-table
            :header-cell-style="rowStyle"
            :row-style="rowStyle"
            ref="multipleTable"
            :data="msgTableData.results"
            style="width: 100%"
            border>
            <el-table-column
              label="发送时间">
              <template slot-scope="scope">${ scope.row.time }</template>
            </el-table-column>
            <el-table-column
              label="手机号">
              <template slot-scope="scope">${ scope.row.mobile }</template>
            </el-table-column>
            <el-table-column
              label="短信内容">
              <template slot-scope="scope">${ scope.row.content }</template>
            </el-table-column>
          </el-table>
          <div class="pagination-box">
            <el-pagination
              background
              @current-change="handleCurrentChange"
              :page-size="pageSize"
              :current-page="currentPage"
              layout="total, prev, pager, next, jumper"
              :total="msgTableData.recordCount">
            </el-pagination>
          </div>
        </div>
      </el-col>
    </el-row>
  </div>
  
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      delimiters: ['${', '}'],
      data: {
        activeNav: '1-5',
        unloadData: {
          csrfmiddlewaretoken: '{{ csrf_token }}',
          test: 'jzy'
        },
        msgTableData: [],
        searchValue:'',
        rowStyle: {
          'text-align': 'center'
        },
        ruleForm: {
          send_content: '',
          send_user: '1',
          userlist: ''
        },
        rules: {
          send_content: [
            { required: true, message: '请填写要发送的信息内容', trigger: 'blur' }
          ],
          send_user: [
            { required: true, message: '请选择要发送的用户', trigger: 'change' }
          ]
        },
        page: 1,
        pageSize: 10,
        currentPage: 1,
      },
      created: function() {
        var that = this;
        this.getDataList(1,10);
      },
      mounted: function() {
        document.body.style.opacity = 1;
      },
      methods: {
        handleCurrentChange: function (val) {
          app.currentPage = val;
          app.getDataList(app.currentPage,app.pageSize);
        },
        getDataList: function(page, pageSize) {
          var that = this;
          $.ajax({
              type: "get",
              url: '/restapi/erlei_msgs/?page=' + that.currentPage + '&pageSize=' + that.pageSize +'&search=' +that.searchValue,
              async: true,
              success: function(res) {
                console.log(res);
                if(res.code == 0) {
                  app.msgTableData = res;
                } else {
                  that.$notify.error({
                    title: '错误',
                    message: res.detail
                  });
                }
              }
          });
        },
        searchData:function(){
          app.currentPage = 1;
          app.getDataList();
        },
        submitForm: function(formName) {
          var that = this;
          this.$refs[formName].validate(function(valid) {
            if (valid) {
              console.log(app.ruleForm)
              if(app.ruleForm.send_user == 2 && !app.ruleForm.userlist) {
                that.$notify.error({
                  title: '错误',
                  message: '要发送的用户列表不能为空'
                });
                return false;
              }
              var data = {
                'content': app.ruleForm.send_content,
                'selectuser': app.ruleForm.send_user,
                'csrfmiddlewaretoken': '{{ csrf_token }}'
              };
              if(app.ruleForm.send_user === '1') {
                  data.phones = 'all';
              } else if(app.ruleForm.send_user === '2') {
                  data.phones = app.ruleForm.userlist;
              }
              console.log('data');
              $.ajax({
                  url: "/Admin/send_multiple_msg/",
                  dataType:"json",
                  async: false,
                  type:"POST",
                  data: data,
                  success:function(ret){
                      if(ret.code=='0'){
                          console.log(ret);
                          that.$notify.success({
                            title: '提示',
                            message: '发送信息人数：' + ret.num
                          });
                      }
                      else {
                          alert(ret.res_msg);
                      }
                  },
                  error:function(){
                      alert("请检查网络连接");
                  }
              });
            } else {
              console.log('error submit!!');
              return false;
            }
          });
        },
        resetForm: function(formName) {
          this.$refs[formName].resetFields();
        },
        handleUserSuccess: function(ret) {
          var that = this;
          if(ret.code == 0) {
              var value = '';
              for(x in ret.list) {
                  value += String(ret.list[x]) + '\n';
              }
              app.ruleForm.userlist = value
          } else {
            that.$notify.error({
              title: '错误',
              message: ret.res_msg
            });
          }
        },
        handleUserError: function(ret) {
          var that = this;
          that.$notify.error({
            title: '错误',
            message: '请检查网络连接'
          });
        },
         //上传文件
        beforeAvatarUpload: function (file) {
            console.log(file)
            this.$message('正在上传...')
        },
        handleAvatarSuccess: function (res, file) {
            var that = this;
            console.log(res);
            if (res.code == 0) {
                that.$notify({
                    title: '上传成功',
                    message: '成功数量：' + res.num + '条',
                    type: 'success'
                });
                that.getDataList();
            } else {
                that.$notify.error({
                    title: '错误',
                    message: res.msg
                });
            }
        },
        handleAvatarError: function (res, file) {
            var that = this;
            that.$notify.error({
                title: '错误',
                message: '上传失败'
            });
        }
      }
    })
  </script>
</body>
</html>
