{% extends "base.html" %}
{% block js %}
<script type="text/javascript"> 
var data = '<table width="100%"><tr><th>日期</th><th>新申请用户数</th><th>审核拒绝人数</th><th>审核通过人数</th>'+
	'<th>成功提现金额</th><th>成功提现用户数</th><th>返现金额</th><th>返现用户数</th><th>活动奖励</th>'+
	'[results]<tr><td>{date}</td><td>{apply_num}</td><td>{refuse_num}</td>'+
	'<td>{new_reg_num}</td><td>{with_amount}</td><td>{with_num}</td><td>{ret_amount}</td>'+
	'<td>{ret_num}</td><td>{activity_consume}</td>'+
	'</tr>[/results]</table>';
var url = "/restapi/daystatis/" + "?page={page}&pageSize={pageSize}";
$(document).ready(function(){
	$(".ListTable tr:even").css("background-color","#fcfcfc");
	$("li.home21").toggleClass("on");
	$("#pagedata").ajaxPage({
	    url:url, 
	    pageId:$("#page"),
	    pageSize:10,
	    run:true,
	    content:data,
	});
});
</script>
{% endblock js %}
{% block right %}
<div class="Need-T">
                       <span>红包统计</span>
                        </div>
                        <div class="Table-in">
                        	<table width="100%">
                            	<tr>
                                	<th>总申请人数</th>
                                	<th>申请同意人数</th>
                                	<th>现金余额</th>
                                	<th>总提现金额</th>
                                	<th>提现成功人数</th>
                                	<th>总返现金额</th>
                                	<th>返现处理人数</th>
                                </tr>
                                <tr>
                                	<td>{{total.apply_num}}</td>
                                	<td>{{total.user_num}}</td>
                                	<td>{{total.balance}}</td>
                                	<td>{{total.with_total}}</td>
                                	<td>{{total.with_count}}</td>
                                	<td>{{total.ret_total}}</td>
                                	<td>{{total.ret_count}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="Dateover">
                        	<span>数据总览</span>
                            <div class="Date-box">
                            	<div class="Date-Form">
                                </div>
                                <div class="ListTable">
									<div id="pagedata">
									</div>
                                </div>
                                 
                            </div>
                            
                        </div>
                        <div class="Page-in-admin">

{% endblock %}
