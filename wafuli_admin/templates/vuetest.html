{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="{% static 'wafuli_admin/css/AdminCommon.css' %}" />
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!--<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>-->
</head>
<body>
  <div id="app">
    <el-row :gutter="20">
      <el-col :span="3">
        {% include "leftNav.html" %}
      </el-col>
      <el-col :span="21">
        <div class="container">
          <el-form 
            :model="ruleForm" 
            :rules="rules" 
            ref="ruleForm" 
            label-width="150px" 
            class="demo-ruleForm">
            <el-form-item label="红包方案" prop="hongbao_plan">
              <el-select v-model="ruleForm.hongbao_plan" placeholder="请选择活动区域">
                <el-option label="区域一" value="shanghai"></el-option>
                <el-option label="区域二" value="beijing"></el-option>
              </el-select>
              <el-button type="primary" @click="dialogPlanVisible = true" >增加方案</el-button>
            </el-form-item>
            <el-form-item label="选择发送用户" prop="send_user">
              <el-select v-model="ruleForm.send_user" placeholder="请选择活动区域">
                <el-option label="区域一" value="shanghai"></el-option>
                <el-option label="区域二" value="beijing"></el-option>
              </el-select>
            </el-form-item>
            <el-form-item>
              <el-button type="primary" @click="submitForm('ruleForm')">立即创建</el-button>
              <el-button @click="resetForm('ruleForm')">重置</el-button>
            </el-form-item>
          </el-form>
        </div>
      </el-col>
    </el-row>
    
    <el-dialog title="新增红包方案" :visible.sync="dialogPlanVisible">
      <el-form :model="hongbaoPlanForm" label-width="100px">
        <el-form-item label="红包名称">
          <el-input v-model="hongbaoPlanForm.hname"></el-input>
        </el-form-item>
        <el-form-item label="红包金额">
          <el-input v-model="hongbaoPlanForm.hamount"></el-input>
        </el-form-item>
        <el-form-item label="结算金额">
          <el-input v-model="hongbaoPlanForm.samount"></el-input>
        </el-form-item>
        <el-form-item label="结算单数">
          <el-input v-model="hongbaoPlanForm.snum"></el-input>
        </el-form-item>
      </el-form>
      <div slot="footer" class="dialog-footer">
        <el-button @click="dialogFormVisible = false">取 消</el-button>
        <el-button type="primary" @click="dialogFormVisible = false">确 定</el-button>
      </div>
    </el-dialog>

  </div>
	
	<script type="text/javascript">
		var app = new Vue({
      el: '#app',
      delimiters: ['${', '}'],
      data: {
        activeNav: '1-5',
        ruleForm: {
          hongbao_plan: '',
          send_user: ''
        },
        dialogPlanVisible: false,
        hongbaoPlanForm: {
          hname: '1',
          hamount: '2',
          samount: '3',
          snum: '4'
        },
        rules: {
          hongbao_plan: [
            { required: true, message: '请选择红包方案', trigger: 'change' }
          ],
          send_user: [
            { required: true, message: '请选择要发送的用户', trigger: 'change' }
          ],
        },
        message: 'Hello Vue!'
      },
      methods: {
        submitForm: function(formName) {
          this.$refs[formName].validate(function(valid) {
            if (valid) {
              console.log(app.ruleForm)
            } else {
              console.log('error submit!!');
              return false;
            }
          });
        },
        resetForm: function(formName) {
          this.$refs[formName].resetFields();
        }
      }
    })
	</script>
</body>
</html>
